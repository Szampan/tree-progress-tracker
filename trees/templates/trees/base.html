<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
      <nav class="navbar navbar-expand-md navbar-light bg-light mb-4 border">
        <a class="navbar-brand" href="{% url 'trees:index' %}">Tree Progression</a>



        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a href="{% url 'trees:all_entries' %}" class="nav-link">All entries</a></li>
            </ul>
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <li class="navbar-text mx-2"><span class="navbar-text">Hello, {{ user.username }}.</span></li>
                    <li class="nav-item"><a href="{% url 'trees:user_trees' user.pk %}" class="nav-link">My trees</a></li>
                    <li class="nav-item"><a href="{% url 'users:logout' %}" class="nav-link">Log out</a></li>
                    
                {% else %}
                    <li class="nav-item"><a href="{% url 'users:signup' %}" class="nav-link">Sign up</a></li>
                    <li class="nav-item"><a href="{% url 'users:login' %}" class="nav-link">Log in</a></li>
                {% endif %}
                
            </ul>
          
        </div>
    </nav>
    <main role="main" class="container">
        <div class="pb-2 mb- border-bottom">
            {% block page_header %}{% endblock page_header %}
        </div>
        <div>
            {% block content %}{% endblock content %}
        </div>
    </main>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
