{% extends "trees/base.html" %}
{% block content %}

    <form action="{% url 'users:signup' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Sign up</button>
        <input type="hidden" name="next" value="{% url 'trees:index' %}">
    </form>
{% endblock content %}
